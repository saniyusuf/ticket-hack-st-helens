<ion-header>
  <ion-toolbar>
    <ion-title>
      Tickets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card"
              [routerLink]="['ticket-detail', ticket.id]"
              *ngFor="let ticket of ticketList | async">
      <ion-img [src]="ticket.ticket_image"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ticket.ticket_title}}</ion-card-title>
      </ion-card-header>
    </ion-card>

</ion-content>
